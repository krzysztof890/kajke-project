<div class="outer">
  <div class="middle">
    <div class="inner">
        <h2>Witaj użytkowniku zaloguj się na swoje konto.</h2>
        <form #f="ngForm" (ngSubmit)="login(f)">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" required name="email" class="form-control" placeholder="Email" [ngModel]="credentials.email" #email="ngModel"  validateEmail>
              <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Podaj poprawny email</small>
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input type="password" class="form-control" id="password" required name="password" placeholder="Hasło" ngModel>
            </div>

            <div class="form-group">
                <button id="logIn" type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Zaloguj</button>
                <br style="clear:both" />
            </div>

            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops coś poszło nie tak!!</strong> {{errors}}
              </div>
          </form>
          <a class="nav-link" routerLinkActive="active" routerLink="/sendconfirm">Nie otrzymałeś linku potwierdzającego email?</a>
          <a class="nav-link" routerLinkActive="active" routerLink="/forgotpassword">Nie pamiętasz hasła?</a>
    </div>
  </div>
</div>
