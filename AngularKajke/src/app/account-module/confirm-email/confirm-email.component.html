<div class="outer">
    <div class="middle">
      <div class="inner">
          <p *ngIf="isConfirmed">
              Twoj adres email został potwierdzony. Możesz się juz zalogować!.
            </p>
            <p *ngIf="!isConfirmed && !errors">
              Trwa potwierdzanie adreu email.
            </p>
            <p *ngIf="!isConfirmed && errors">
                {{errors}}
              </p>
        </div>
    </div>
</div>
