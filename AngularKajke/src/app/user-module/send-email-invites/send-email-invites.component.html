<!-- Button to Open the Modal -->
<button class="common-button" type="button" data-toggle="modal" data-target="#myModal" id="invite">
 Zaproś do ankiety.
</button>

<!-- The Modal -->
<div class="modal bd-example-modal-lg" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Wyślij zaproszenia email do ankiety.</h4>
        <button class="common-button" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <ul>
          <ng-container *ngFor=" let item of emails; let i = index">
            <li><button class="common-button" [disabled]="isRequesting" (click)="remowe(i)">{{item}}</button></li>
          </ng-container>
        </ul>
        <div class="text-danger" *ngIf="!validEmail">
          Podaj poprawny adres email
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div>
          <input type="text" [(ngModel)] = "email">
          <button class="common-button" [disabled]="isRequesting" (click)="addEmail()" >Dodaj</button>
          <button class="common-button" [disabled]="isRequesting || emails.length === 0" type="button" (click)="sendEmailsInvites()">Wyślij</button>
          <button class="common-button" type="button" data-dismiss="modal">Zamknij</button>
      </div>
    </div>
  </div>
</div>
